services:
  bakery-app:
    build: .
    ports:
      - "3000:3000"
    env_file:
      - .env.docker
    volumes:
      - bakery-data:/app/data
      - bakery-uploads:/app/public/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/public/system-config"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  bakery-data:
    driver: local
  bakery-uploads:
    driver: local